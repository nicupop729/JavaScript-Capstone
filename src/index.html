<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
                  <!-- social tags -->
    <meta property="og:image" content="https://raw.githubusercontent.com/nicupop729/Three-Pizza-Guyzz-JS-Capstone/dev/src/assets/images/Three-Pizza-Guyzz.jpg">
    <meta name="twitter:card" content="summary_large_image">
                  <!-- end social tags -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>JavaScript Capstone</title>
  </head>
  <body>
    <main class="wrapper">
      <header class="main-header">
        <div class="logo-parag">
          <img src="./assets/images/logo/logo.svg" alt="logo" />
          <h1 class="res-name">Three Pizza Guyzz</h1>
        </div>
        <div class="header-parag">
          <p>Bake our best pizzas or take one baked by us</p>
          <p>Inspired by the best pizza recipes on the internet</p>
        </div>
      </header>
      <div class="under-header">
        <h1 class="item-counter"></h1>
        <h2 class="inner-text"></h2>
      </div>
      <div class="loading"></div>
      <div class="display-pizza"></div>

      <footer class="footer">
        <p class="authors">by Hope, Michael & Nicu</p>
        <p class="footer-text">&copy; 2021</p>
      </footer>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
